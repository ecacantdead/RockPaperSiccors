<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Floating Background Text -->
    <div class="floating-text-container"></div>

    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading... 0%</div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
    </div>

    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <!-- Score Display -->
      <div class="score-container">
        <div>
          <span>Player: </span>
          <span class="score player-score">0</span>
        </div>
        <div>
          <span>Computer: </span>
          <span class="score computer-score">0</span>
        </div>
      </div>

      <!-- Game Options -->
      <div class="options">
        <div class="option" data-choice="rock">
          <div class="icon rock-icon"></div>
        </div>
        <div class="option" data-choice="paper">
          <div class="icon paper-icon"></div>
        </div>
        <div class="option" data-choice="scissors">
          <div class="icon scissors-icon"></div>
        </div>
      </div>

      <!-- Game Result -->
      <div class="result">Choose your weapon!</div>

      <!-- Battle Area -->
      <div class="battle-area">
        <div class="selection">
          <div class="selection-title">You</div>
          <div class="selection-image player-selection">
            <div class="icon empty-icon"></div>
          </div>
        </div>

        <div class="vs">VS</div>

        <div class="selection">
          <div class="selection-title">Computer</div>
          <div class="selection-image computer-selection">
            <div class="icon empty-icon"></div>
          </div>
        </div>
      </div>

      <!-- Game Controls -->
      <div class="controls">
        <button class="btn reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="floating-text.js"></script>
    <script src="enhanced-app.js"></script>
    <script src="fast-loader.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="optimized-app.js"></script>
    <script src="particle-effects.js"></script>
  </body>
</html>
